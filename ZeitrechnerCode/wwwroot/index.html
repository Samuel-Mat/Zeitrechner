<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zeitrechner</title>
</head>
  <body>
    <form id="zeit-form" onsubmit="GebeZeit(); return false;">
      <h1 id="zeit-titel">Herzlich willkommen auf dem Zeitrechner</h1>
      <p id="zeit-text">
        Mit Hilfe des Input feldes können Sie einen exakten Zeitpunkt in der
        Zukunft auswählen. Das Programm gibt Ihnen die Zeit in Tagen, Stunden,
        Minuten und Sekunden aus.
      </p>
      <input id="date" type="datetime-local" required />
      <input type="submit" id="submit-btn" />
    </form>

    <div id="zeitrechner-panel">
      <h3 id="zeitrechner-datum"></h3>
      <p id="zeitrechner-tage"></p>
      <p id="zeitrechner-stunden"></p>
      <p id="zeitrechner-minuten"></p>
      <p id="zeitrechner-sekunden"></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
